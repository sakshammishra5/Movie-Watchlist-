<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
     <div>
      <img class="film-bgImg" src="./Images/film.png" alt="freepik">
    </div>

    <nav>
      <img class="nav-img" src="./Images/THJJRUhNlEc.png" alt="">
      <h1 class="nav-header">Find your film</h1>
      <h4 class="nav-header2"><a href="#">My watchlist</a></h4>

      <section>
        <div class="search-bar">
          <img class="search-icon" src="./Images/searching.gif" alt="">
          <input class="search-input" id="search-input" type="text" placeholder="Search for movie by title">
          <button class="search-button" id="search-button">Search</button>
      </div>
      </section>
    </nav>
     </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
